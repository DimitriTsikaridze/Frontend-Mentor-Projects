<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/657ee9434a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo-img" />
      </div>
      <div class="title">
        <h1>We are launching <span>soon!</span></h1>
        <h4>Subscribe and get notified</h4>
      </div>
      <form>
        <input type="email" placeholder="Your email address..." />
        <p class="hide error-text">Please provide a valid email</p>
        <button class="subscribe-btn" type="button">Notify Me</button>
      </form>
      <div class="dashboard">
        <img src="./images/illustration-dashboard.png" alt="dashboard-img" />
      </div>
      <footer>
        <div class="socials">
          <div>
            <i class="fab fa-facebook-f"></i>
          </div>
          <div>
            <i class="fab fa-twitter"></i>
          </div>
          <div>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
      </footer>
    </div>
  </body>
</html>
