<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="../src/script.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="user">
        <div class="top-content">
          <img src="../images/image-jeremy.png" alt="user-img" />
          <div class="name">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="bottom-content">
          <ul>
            <li class="daily">Daily</li>
            <li class="weekly">Weekly</li>
            <li class="monthly">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="stats">
        <div class="work grid-item">
          <img class="icon" src="../images/icon-work.svg" alt="work-icon" />
          <div class="amount">
            <img
              src="../images/icon-ellipsis.svg"
              class="elipsis"
              alt="icon-ellipsis"
            />
            <h4 class="activity-title">Work</h4>
            <div class="time">
              <h1 class="current-time">32hrs</h1>
              <p class="previous-time">Last week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="play grid-item">
          <img class="icon" src="../images/icon-play.svg" alt="play-icon" />
          <div class="amount">
            <img
              src="../images/icon-ellipsis.svg"
              class="elipsis"
              alt="icon-ellipsis"
            />
            <h4 class="activity-title">Play</h4>
            <div class="time">
              <h1 class="current-time">10hrs</h1>
              <p class="previous-time">Last week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="study grid-item">
          <img class="icon" src="../images/icon-study.svg" alt="study-icon" />
          <div class="amount">
            <img
              src="../images/icon-ellipsis.svg"
              class="elipsis"
              alt="icon-ellipsis"
            />
            <h4 class="activity-title">Study</h4>
            <div class="time">
              <h1 class="current-time">4hrs</h1>
              <p class="previous-time">Last week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="exercise grid-item">
          <img
            class="icon"
            src="../images/icon-exercise.svg"
            alt="exercise-icon"
          />
          <div class="amount">
            <img
              src="../images/icon-ellipsis.svg"
              class="elipsis"
              alt="icon-ellipsis"
            />
            <h4 class="activity-title">Exercise</h4>
            <div class="time">
              <h1 class="current-time">4hrs</h1>
              <p class="previous-time">Last week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="social grid-item">
          <img class="icon" src="../images/icon-social.svg" alt="social-icon" />
          <div class="amount">
            <img
              src="../images/icon-ellipsis.svg"
              class="elipsis"
              alt="icon-ellipsis"
            />
            <h4 class="activity-title">Social</h4>
            <div class="time">
              <h1 class="current-time">5hrs</h1>
              <p class="previous-time">Last week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="self-care grid-item">
          <img
            class="icon"
            src="../images/icon-self-care.svg"
            alt="self-care-icon"
          />
          <div class="amount">
            <img
              src="../images/icon-ellipsis.svg"
              class="elipsis"
              alt="icon-ellipsis"
            />
            <h4 class="activity-title">Self Care</h4>
            <div class="time">
              <h1 class="current-time">2hrs</h1>
              <p class="previous-time">Last week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
