<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="../src/main.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="user">
        <div class="top-content">
          <img src="../images/image-jeremy.png" alt="user-img" />
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
        <div class="bottom-content">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>
      <div class="stats">
        <div class="work grid-item">
          <img class="icon" src="../images/icon-work.svg" alt="work-icon" />
          <div class="amount">
            <img
              src="../images/icon-ellipsis.svg"
              class="elipsis"
              alt="icon-ellipsis"
            />
            <h4>Work</h4>
            <h1>32Hrs</h1>
            <p>Last week - 36hrs</p>
          </div>
        </div>
        <div class="play grid-item">
          <img class="icon" src="../images/icon-play.svg" alt="play-icon" />
          <div class="amount">
            <img
              src="../images/icon-ellipsis.svg"
              class="elipsis"
              alt="icon-ellipsis"
            />
            <h4>Play</h4>
            <h1>10Hrs</h1>
            <p>Last week - 8hrs</p>
          </div>
        </div>
        <div class="study grid-item">
          <img class="icon" src="../images/icon-study.svg" alt="study-icon" />
          <div class="amount">
            <img
              src="../images/icon-ellipsis.svg"
              class="elipsis"
              alt="icon-ellipsis"
            />
            <h4>Study</h4>
            <h1>4Hrs</h1>
            <p>Last week - 7hrs</p>
          </div>
        </div>
        <div class="exercise grid-item">
          <img
            class="icon"
            src="../images/icon-exercise.svg"
            alt="exercise-icon"
          />
          <div class="amount">
            <img
              src="../images/icon-ellipsis.svg"
              class="elipsis"
              alt="icon-ellipsis"
            />
            <h4>Exercise</h4>
            <h1>4Hrs</h1>
            <p>Last week - 5hrs</p>
          </div>
        </div>
        <div class="social grid-item">
          <img class="icon" src="../images/icon-social.svg" alt="social-icon" />
          <div class="amount">
            <img
              src="../images/icon-ellipsis.svg"
              class="elipsis"
              alt="icon-ellipsis"
            />
            <h4>Social</h4>
            <h1>5Hrs</h1>
            <p>Last week - 10hrs</p>
          </div>
        </div>
        <div class="self-care grid-item">
          <img
            class="icon"
            src="../images/icon-self-care.svg"
            alt="self-care-icon"
          />
          <div class="amount">
            <img
              src="../images/icon-ellipsis.svg"
              class="elipsis"
              alt="icon-ellipsis"
            />
            <h4>Self Care</h4>
            <h1>2Hrs</h1>
            <p>Last week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
