<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../images/logo.svg" alt="logo" />
      </div>
      <div class="flex-container">
        <div class="left-content">
          <h2 class="title">Bill</h2>
          <div class="input-div hover-green">
            <img src="../images/icon-dollar.svg" alt="icon" />
            <input class="input-amount bill" type="number" placeholder="0" />
          </div>
          <h2 class="title">Select Tip %</h2>
          <div class="tip-amount">
            <div class="grid-item"><button>5%</button></div>
            <div class="grid-item"><button>10%</button></div>
            <div class="grid-item"><button>15%</button></div>
            <div class="grid-item"><button>25%</button></div>
            <div class="grid-item"><button>50%</button></div>
            <div class="grid-item"><input class="custom hover-green" type="number" placeholder="Custom"></input></div>
          </div>
          <h2 class="title">Number of People</h2>
          <div class="people-amount">
            <p class="error hide">Can't be zero</p>
            <div class="input-div hover-green">
              <img src="../images/icon-person.svg" alt="icon" />
              <input class="input-amount people" type="number" placeholder="0" />
            </div>
          </div>
        </div>
        <div class="right-content">
          <div class="tip-amount-flex">
            <div class="amount">
              <h5>Tip Amount</h5>
              <h6>/ person</h6>
            </div>
            <span class="tip-value">$0.00</span>
          </div>
          <div class="tip-amount-flex">
            <div class="total">
              <h5>Total</h5>
              <h6>/ person</h6>
            </div>
            <span class="total-value">$0.00</span>
          </div>
          <div class="btns">
            <button class="btn-primary calcBtn">CALCULATE</button>
            <button class="btn-primary reset">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
