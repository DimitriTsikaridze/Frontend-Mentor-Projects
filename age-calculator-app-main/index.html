<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="DAY">
        <p>DAY</p>
        <input type="number" inputmode="numeric" placeholder="DD" />
      </div>

      <div class="month">
        <p>MONTH</p>
        <input type="number" inputmode="numeric" placeholder="MM" />
      </div>

      <div class="year">
        <p>YEAR</p>
        <input type="number" inputmode="numeric" placeholder="YYYY" />
      </div>
    </main>
    <button>
      <img src="./assets/images/icon-arrow.svg" alt="arrow-img" />
    </button>
    <p><span>--</span> years</p>
    <p><span>--</span> months</p>
    <p><span>--</span> days</p>
  </body>
</html>
