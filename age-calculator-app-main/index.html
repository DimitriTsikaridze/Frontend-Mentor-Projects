<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="form-control">
          <h5>DAY</h5>
          <input type="number" inputmode="numeric" placeholder="DD" />
        </div>

        <div class="form-control">
          <h5>MONTH</h5>
          <input type="number" inputmode="numeric" placeholder="MM" />
        </div>

        <div class="form-control">
          <h5>YEAR</h5>
          <input type="number" inputmode="numeric" placeholder="YYYY" />
        </div>
      </header>

      <div class="submit">
        <div class="line"></div>
        <button>
          <img src="./assets/images/icon-arrow.svg" alt="arrow-img" />
        </button>
      </div>
      <div class="result">
        <p><span class="years">--</span> years</p>
        <p><span class="months">--</span> months</p>
        <p><span class="days">--</span> days</p>
      </div>
    </main>
  </body>
</html>
