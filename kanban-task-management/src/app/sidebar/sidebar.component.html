<p class="pl-8 pb-5">ALL BOARDS ( {{ boards()?.length }})</p>

@for (board of boards(); track $index) {
  <a
    [routerLink]="['board', $index]"
    routerLinkActive="bg-kb-purple text-kb-white"
    class="py-3.5 cursor-pointer flex items-center gap-4 heading-m w-full rounded-r-full pl-8"
  >
    <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" class="fill-current shrink-0">
      <path
        d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
      />
    </svg>
    {{ board.name }}
  </a>
}
<a class="py-3.5 cursor-pointer flex items-center gap-4 heading-m text-kb-purple pl-8">
  <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" class="fill-current shrink-0">
    <path
      d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
    />
  </svg>
  + Create New Board
</a>

<div class="bg-kb-dark-bg flex items-center justify-center gap-6 rounded-[10px] mt-auto p-3.5 ml-6">
  <img src="icon-light-theme.svg" alt="Light theme" />

  <!-- Custom Toggle Switch -->
  <div class="relative">
    <input type="checkbox" id="theme-toggle" class="sr-only" />
    <label for="theme-toggle" class="flex items-center cursor-pointer">
      <div
        class="relative w-10 h-5 bg-kb-purple rounded-full flex items-center p-0.5 transition-colors duration-200"
      >
        <div
          class="w-3.5 h-3.5 bg-white rounded-full shadow-md transform transition-transform duration-200"
        ></div>
      </div>
    </label>
  </div>

  <img src="icon-dark-theme.svg" alt="Dark Theme" />
</div>

<button class="ml-6 mt-6 flex items-center gap-4 heading-m" (click)="showSidebar.emit(false)">
  <img width="18" height="16" src="icon-hide-sidebar.svg" alt="Hide Sidebar" />
  Hide Sidebar
</button>
