<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <aside>
      <img class="bg-image" src="./images/bg-main-desktop.png" alt="bg-img" />
      <div class="card-front">
        <img src="./images/card-logo.svg" alt="card-logo" />
        <h3 class="card-number">0000 0000 0000 0000</h3>
        <h3 class="card-name">Jane Appleseed</h3>
        <h3 class="card-date">00/00</h3>
      </div>
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="back-card-img" />
        <h3 class="card-cvc-code">000</h3>
      </div>
    </aside>
    <main>
      <form>
        <div class="cardholder-name">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
        </div>
        <div class="card-number">
          <label for="card-number">Card Number</label>
          <input
            type="number"
            id="card-number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>
        <div class="expiration-date">
          <div class="date-container">
            <label for="mm">Exp. Date (MM/YY)</label>
            <div class="mm-yy">
              <input type="number" placeholder="MM" />
              <input type="number" placeholder="YY" />
            </div>
          </div>
          <div class="cvc-input-container">
            <label for="cvc">CVC</label>
            <input type="number" placeholder="e.g. 123" id="cvc" />
          </div>
        </div>
        <button type="button" class="confirm-button">Confirm</button>
      </form>
      <div class="feedback-container" hidden>
        <img src="./images/icon-complete.svg" alt="complete-icon" />
        <h2 class="feedback-title">Thank you!</h2>
        <h3 class="feedback">We've added your card details</h3>
        <button class="continue-button">Continue</button>
      </div>
    </main>
  </body>
</html>
