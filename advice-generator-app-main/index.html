<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <article>
      <h2 class="advice-number">ADVICE #<span id="advice-id">0</span></h2>
      <p class="quote">Loading...</p>
      <img
        src="./images/pattern-divider-desktop.svg"
        alt="divider"
        class="desktop-divider"
      />
      <img
        src="./images//pattern-divider-mobile.svg"
        alt="divider"
        class="mobile-divider"
      />
      <button class="dice-button">
        <img src="./images/icon-dice.svg" alt="dice-image" class="dice-image" />
      </button>
    </article>
  </body>
</html>
