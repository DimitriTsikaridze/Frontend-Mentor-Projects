<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-wrapper">
          <img
            class="main-img"
            src="./images/image-equilibrium.jpg"
            alt="img"
          />
          <div class="overlay"></div>
          <img class="img-view" src="./images/icon-view.svg" alt="img" />
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
          <div class="etherium">
            <img src="./images/icon-ethereum.svg" alt="img" />
            <h2>0.041 ETH</h2>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="img" />
            <h2>3 days left</h2>
          </div>
        </div>
        <div class="profile">
          <img src="./images/image-avatar.png" alt="img" />
          <h3>Creation of <span>Jules Wyvern</span></h3>
        </div>
      </div>
    </main>
  </body>
</html>
