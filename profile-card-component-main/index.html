<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-bg-img">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="profile-img" />
        </div>
        <div class="user-info">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <div class="stats">
          <div class="flex-item followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="flex-item likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="flex-item photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
