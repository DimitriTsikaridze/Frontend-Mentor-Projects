<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <article>
        <img class="logo" src="./images/logo.svg" alt="logo-img" />
        <div class="title">
          <h1><span>We're</span> coming soon</h1>
        </div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <div class="input-div">
            <input type="email" placeholder="Email Address" />
            <button>
              <img
                class="arrow"
                src="./images/icon-arrow.svg"
                alt="arrow-img"
              />
            </button>
            <div class="invalid hide">Please provide a valid email</div>
            <div class="valid hide">Thanks for subscribing</div>
            <img
              class="error-img hide"
              src="./images/icon-error.svg"
              alt="error-image"
            />
          </div>
        </form>
      </article>

      <div class="image-div">
        <img class="hero" src="./images/hero-desktop.jpg" alt="hero-img" />
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/DimitriTsikaridze">Dimitri Tsikaridze</a>.
    </footer>
  </body>
</html>
