<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <h1 class="title">Simple, traffic-based pricing</h1>
    <h2 class="title-description">
      Sign-up for our 30-day trial. No credit card required.
    </h2>
    <main>
      <header>
        <h3 class="page-views">
          <span class="view-amount">100K</span> Pageviews
        </h3>
        <h3 class="price-amount">
          <span class="price">$16.00</span
          ><span class="price-duration"> /month </span>
        </h3>
      </header>

      <input type="range" />
      <div class="discount">
        <h4 class="monthly-billing">Monthly Billing</h4>
        <div class="toggle-switch"></div>
        <h4 class="yearly-billing">
          Yearly Billing <span class="discount">25% discount</span>
        </h4>
      </div>
      <div class="benefits">
        <h5>
          <img src="./images/icon-check.svg" alt="check-icon" />Unlimited
          websites
        </h5>
        <h5>
          <img src="./images/icon-check.svg" alt="check-icon" />100% data
          ownership
        </h5>
        <h5>
          <img src="./images/icon-check.svg" alt="check-icon" />Email reports
        </h5>
      </div>
      <button class="start-btn">Start my trial</button>
    </main>
  </body>
</html>
