<h2 class="mb-3 flex items-center justify-between font-bold">
  Hourly forecast
  <div class="flex items-center gap-2 rounded-md bg-neutral-700 p-2">
    Tuesday <img src="/public/images/icon-dropdown.svg" alt="Dropdown" />
  </div>
</h2>

<ol class="flex flex-col gap-2">
  @for (forecast of hourlyForecast(); track $index) {
    <li class="flex items-center gap-2 rounded-md border border-neutral-600 bg-neutral-700 p-2">
      <img width="40" [src]="forecast.image" alt="" />
      <p class="font-bold">{{ forecast.hour }}</p>
      <p class="ml-auto text-sm">{{ forecast.temp }}</p>
    </li>
  }
</ol>
