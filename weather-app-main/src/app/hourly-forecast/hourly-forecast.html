<h2 class="mb-3 flex items-center justify-between font-bold">
  Hourly forecast
  <div class="flex items-center gap-2 rounded-md bg-neutral-700 p-2">
    Tuesday <img src="/public/images/icon-dropdown.svg" alt="Dropdown" />
  </div>
</h2>

<ol class="flex flex-col gap-2">
  @for (hourlyTime of hourlyForecast().hourly.time.splice(0, 7); track $index) {
    <li class="flex items-center gap-2 rounded-md border border-neutral-600 bg-neutral-700 p-2">
      <app-weather-image [src]="hourlyForecast().daily.weathercode[$index]" />
      <p class="font-bold">{{ hourlyTime | date: 'shortTime' }}</p>
      <p class="ml-auto text-sm">
        {{ hourlyForecast().hourly.temperature_2m[$index]
        }}{{ hourlyForecast().hourly_units.temperature_2m.substring(0, 1) }}
      </p>
    </li>
  }
</ol>
