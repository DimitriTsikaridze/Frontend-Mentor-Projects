<section
  class="rounded-5xl flex items-center justify-between bg-[url(/public/images/bg-today-large.svg)] bg-cover bg-no-repeat px-4 py-12"
>
  <div>
    <h2 class="text-3xl font-bold">Berlin, Germany</h2>
    <p>{{ forecast().current.time | date: 'fullDate' }}</p>
  </div>
  <div class="flex items-center">
    <app-weather-image [src]="forecast().hourly.weathercode[0]" />
    <p class="text-5xl font-bold italic">
      {{ forecast().current.temperature_2m
      }}{{ forecast().current_units.temperature_2m.substring(0, 1) }}
    </p>
  </div>
</section>
