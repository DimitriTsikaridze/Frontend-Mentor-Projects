<h2 class="mt-7 mb-4 text-xl font-bold">Daily forecast</h2>
<ol class="flex gap-4">
  @for (forecast of dailyForecast(); track $index) {
    <li
      class="flex w-full flex-col items-center rounded-lg border border-neutral-600 bg-neutral-800 p-2"
    >
      <p>{{ forecast.day }}</p>
      <img width="40" [src]="forecast.image" alt="" />
      <div class="flex w-full justify-between">
        <p>{{ forecast.maxTemp }}</p>
        <p>{{ forecast.minTemp }}</p>
      </div>
    </li>
  }
</ol>
